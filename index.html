<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Dark Mode</title>
        <!-- Necessary libraries and hyper-links for the website -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Library for responsiveness -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Icon for the dark mode -->
        <script src="https://kit.fontawesome.com/91e547386c.js" crossorigin= "anonymous"></script>
        <!-- CSS reference for styling -->
        <link rel="stylesheet" href="dark_mode.css">
        <script defer src="dark_mode.js" type="text/javascript"></script>
    </head>
    <body>  
        <!-- start of container div -->
        <div class="container" data-theme="dark">
            <!-- start of wrapper div -->
            <div class="inner-wrapper">
                <!-- HEADER -->
                <!-- start of header div -->
                <div class="header">
                    <!-- start of short intro div -->
                    <div class="short-intro" display="inline" style="float:left;">
                        
                        balint biro<br>
                        mechanical engineer<br>
                        software developer

                    </div> <!-- end of short intro div -->
                    <!-- start of mode selector div -->
                    <div class="mode-selector" display="inline" style="float:right; text-align:center">
                        <small style="width:60px;">dark mode</small><br>
                        <label class="switch2">
                            <input id="toggler2" type="checkbox" class="checkbox">
                            <span class="toggle-thumb">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="none" viewBox="0 0 24 24" stroke="#dcd31b" class="hover:text-blue-800 w-7 h-7 transition"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="none" viewBox="0 0 24 24" stroke="#444352"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            </span>
                        </label>
                    </div><!-- end of mode selector div -->
                </div> <!-- end of header div -->
                <!-- CONTENT -->
                <!-- start of content div -->
                <div class="content" style="clear:both; margin-top: 90px;">
                    hello
                </div> <!-- end of content div -->
            </div> <!-- end of wrapper div -->
        </div><!-- end of container div --> 
    </body>
</html>
